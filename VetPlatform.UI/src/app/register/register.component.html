<div class="register-page">
    <mat-card class="register-form" [formGroup]="form">
        <h1>Register</h1>
        <mat-form-field>
          <input required matInput placeholder="Name" formControlName="name">
          <mat-error>This filed is required.</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input required matInput placeholder="Email" formControlName="email">
          <mat-error>This filed is required.</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input type="password" required matInput placeholder="Password" formControlName="password">
          <mat-error>This filed is required.</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input type="password" required matInput placeholder="Confirm Password" formControlName="confirmPassword">
          <mat-error>This filed is required.</mat-error>
        </mat-form-field>

        <br>
        <br>
        <button [disabled]="form.invalid" mat-raised-button color="primary" (click)="save()">Sign Up</button>

      </mat-card>

</div>
