<h2 mat-dialog-title>Change Status</h2>
<mat-dialog-content class="content">
  <button (click)="changeStatus('done')" mat-raised-button class="Done">DONE</button>
  <button (click)="changeStatus('canceled')" mat-raised-button class="Canceled">CANCELED</button>
  <button (click)="changeStatus('pending')" mat-raised-button class="Pending">PENDING</button>
</mat-dialog-content>
